---
- name: Configure sources
  template: src='apt/sources.list.{{ ansible_distribution }}' dest=/etc/apt/sources.list backup=yes

- name: APT Cache Update
  apt: update_cache=yes
  changed_when: False

- name: Install Server Basics
  apt: pkg='{{ item }}' state=present
  with_flattened: 
  - '{{ common_install_pkgs }}'
  - '{{ common_install_pkgs_distribution }}'
  - '{{ common_install_pkgs_inventory_group }}'
  - '{{ common_install_pkgs_inventory_host }}'


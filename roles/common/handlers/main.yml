---
- name: restart ssh
  service: name='{{ ssh_service_name }}' state=restarted

- name: restart snmpd
  service: name=snmpd state=restarted

- name: restart postfix
  service: name=postfix state=restarted

- name: newaliases
  shell: newaliases

- name: service procps start
  service: name=procps state=restarted

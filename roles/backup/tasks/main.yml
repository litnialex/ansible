---
- name: Creating directory for host backup
  file: dest='{{ backup_dest }}/{{ inventory_hostname }}' state=directory
  delegate_to: localhost

- synchronize:
    src: '{{ item }}'
    dest: '{{ backup_dest }}/{{ inventory_hostname }}'
    set_remote_user: False
    delete: yes
    mode: pull
    copy_links: yes
  with_items: '{{ backup_src }}'
  ignore_errors: True
